<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>jquery-SpatialNavigation Demo Page</title>

    <link rel="stylesheet" href="css/style_1.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../jquery.SpatialNavigation.js"></script>
    <script>
      $(function() {
        // We can define our own filter function.
        function navigableFilter(elem) {
          return !$(elem).hasClass('filterout');
        }

        var SN = $.SpatialNavigation({
          id: 'main',
          selector: '.focusable',
          navigableFilter: navigableFilter
        });

        SN.makeFocusable();
        SN.focus();
      });
    </script>
  </head>
  <body>
    <div id="container">
      <div class="leftbox">
        <div class="focusable"></div>
        <div class="focusable"></div>
        <div class="focusable filterout">I'll be skipped.</div>
        <div class="focusable"></div>
        <div class="nonfocusable"></div>
      </div>
      <div class="rightbox">
        <div id="main" class="focusable"></div>
        <div class="bottombox">
          <div class="focusable"></div>
          <div class="focusable"></div>
          <div class="focusable"></div><br>
          <div class="focusable"></div>
          <div class="focusable"></div>
          <div class="focusable"></div>
        </div>
      </div>
    </div>
  </body>
</html>
